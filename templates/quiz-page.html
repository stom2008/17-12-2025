{% extends "base.html"%}

{% block body%}


<body
    class="bg-background-light dark:bg-background-dark text-[#111418] dark:text-white font-display overflow-x-hidden min-h-screen flex flex-col">
    <!-- Header -->
    <header
        class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[#e5e7eb] dark:border-[#2c4823] px-6 py-4 lg:px-12 bg-white dark:bg-[#152211] sticky top-0 z-50">
        <div class="flex items-center gap-4 text-[#111418] dark:text-white">
            <div class="flex items-center justify-center bg-primary/20 p-2 rounded-full text-primary">
                <span class="material-symbols-outlined text-2xl">school</span>
            </div>
            <h2 class="text-lg lg:text-xl font-bold leading-tight tracking-[-0.015em]">JavaScript Basics - Level 1</h2>
        </div>
        <div class="flex items-center gap-6">
            <!-- Timer (Simplified for header) -->
            <div class="hidden md:flex items-center gap-2 bg-[#f0f2f4] dark:bg-[#2c4823] px-4 py-2 rounded-full">
                <span class="material-symbols-outlined text-primary text-xl">timer</span>
                <span class="text-sm font-bold font-mono text-[#111418] dark:text-white">04:59</span>
            </div>
            <button
                class="flex cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 w-10 bg-[#f0f2f4] hover:bg-[#e0e2e4] dark:bg-[#2c4823] dark:hover:bg-[#3f6732] text-[#111418] dark:text-white transition-colors duration-200">
                <span class="material-symbols-outlined text-xl">close</span>
            </button>
        </div>
    </header>
    <!-- Main Content Layout -->
    <main class="flex-1 flex flex-col items-center justify-center p-4 lg:p-8 w-full max-w-5xl mx-auto">
        <!-- Progress Bar Section -->
        <div class="w-full mb-8">
            <div class="flex justify-between items-end mb-2 px-2">
                <p class="text-[#637588] dark:text-[#a0b0a0] text-sm font-medium uppercase tracking-wider">Progress</p>
                <p class="text-[#111418] dark:text-white text-base font-bold">Question 3 <span
                        class="text-[#637588] dark:text-[#888] font-normal">/ 10</span></p>
            </div>
            <div class="w-full bg-[#e5e7eb] dark:bg-[#2c4823] rounded-full h-3 overflow-hidden">
                <div class="bg-primary h-full rounded-full transition-all duration-500 ease-out" style="width: 30%;">
                </div>
            </div>
        </div>
        <!-- Question Card -->
        <div
            class="w-full bg-white dark:bg-[#1a2c15] rounded-[2rem] shadow-xl border border-[#e5e7eb] dark:border-[#2c4823] p-6 md:p-10 lg:p-12 flex flex-col gap-8 relative overflow-hidden">
            <!-- Decorative background element -->
            <div
                class="absolute top-0 right-0 w-64 h-64 bg-primary/5 rounded-full blur-3xl -mr-16 -mt-16 pointer-events-none">
            </div>
            <!-- Question Text -->
            <div class="relative z-10">
                <span
                    class="inline-block px-3 py-1 mb-4 text-xs font-bold text-primary bg-primary/10 rounded-full border border-primary/20">MULTIPLE
                    CHOICE</span>
                <h1
                    class="text-[#111418] dark:text-white tracking-tight text-2xl md:text-3xl lg:text-4xl font-extrabold leading-tight">
                    Which method is used to remove the last element from an array in JavaScript?
                </h1>
            </div>
            <!-- Answer Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 relative z-10 w-full">
                <!-- Option A -->
                <button
                    class="group relative flex items-center p-1 rounded-full bg-transparent hover:bg-transparent transition-all duration-200 outline-none focus:ring-4 focus:ring-primary/20">
                    <div
                        class="absolute inset-0 bg-[#f0f2f4] dark:bg-[#2c4823] rounded-full border border-transparent group-hover:border-primary/50 transition-all duration-200">
                    </div>
                    <div class="relative flex w-full items-center gap-4 px-6 py-4">
                        <div
                            class="flex h-10 w-10 shrink-0 items-center justify-center rounded-full bg-[#d0d4d8] dark:bg-[#3f6732] text-[#111418] dark:text-white font-bold group-hover:bg-primary group-hover:text-black transition-colors duration-200">
                            A
                        </div>
                        <p class="text-base font-semibold text-[#111418] dark:text-white font-mono">shift()</p>
                    </div>
                </button>
                <!-- Option B (Selected/Active State Example) -->
                <button
                    class="group relative flex items-center p-1 rounded-full bg-transparent transition-all duration-200 outline-none focus:ring-4 focus:ring-primary/20">
                    <div
                        class="absolute inset-0 bg-primary/10 dark:bg-primary/10 rounded-full border-2 border-primary shadow-[0_0_15px_rgba(70,236,19,0.3)]">
                    </div>
                    <div class="relative flex w-full items-center gap-4 px-6 py-4">
                        <div
                            class="flex h-10 w-10 shrink-0 items-center justify-center rounded-full bg-primary text-[#142210] font-bold">
                            <span class="material-symbols-outlined text-lg font-bold">check</span>
                        </div>
                        <p class="text-base font-bold text-[#111418] dark:text-white font-mono">pop()</p>
                    </div>
                </button>
                <!-- Option C -->
                <button
                    class="group relative flex items-center p-1 rounded-full bg-transparent hover:bg-transparent transition-all duration-200 outline-none focus:ring-4 focus:ring-primary/20">
                    <div
                        class="absolute inset-0 bg-[#f0f2f4] dark:bg-[#2c4823] rounded-full border border-transparent group-hover:border-primary/50 transition-all duration-200">
                    </div>
                    <div class="relative flex w-full items-center gap-4 px-6 py-4">
                        <div
                            class="flex h-10 w-10 shrink-0 items-center justify-center rounded-full bg-[#d0d4d8] dark:bg-[#3f6732] text-[#111418] dark:text-white font-bold group-hover:bg-primary group-hover:text-black transition-colors duration-200">
                            C
                        </div>
                        <p class="text-base font-semibold text-[#111418] dark:text-white font-mono">slice()</p>
                    </div>
                </button>
                <!-- Option D -->
                <button
                    class="group relative flex items-center p-1 rounded-full bg-transparent hover:bg-transparent transition-all duration-200 outline-none focus:ring-4 focus:ring-primary/20">
                    <div
                        class="absolute inset-0 bg-[#f0f2f4] dark:bg-[#2c4823] rounded-full border border-transparent group-hover:border-primary/50 transition-all duration-200">
                    </div>
                    <div class="relative flex w-full items-center gap-4 px-6 py-4">
                        <div
                            class="flex h-10 w-10 shrink-0 items-center justify-center rounded-full bg-[#d0d4d8] dark:bg-[#3f6732] text-[#111418] dark:text-white font-bold group-hover:bg-primary group-hover:text-black transition-colors duration-200">
                            D
                        </div>
                        <p class="text-base font-semibold text-[#111418] dark:text-white font-mono">push()</p>
                    </div>
                </button>
            </div>
            <!-- Card Footer / Actions -->
            <div
                class="mt-4 flex flex-col-reverse md:flex-row items-center justify-between gap-4 pt-6 border-t border-[#e5e7eb] dark:border-[#2c4823] relative z-10">
                <button
                    class="text-[#637588] dark:text-[#a0b0a0] hover:text-[#111418] dark:hover:text-white font-bold px-6 py-3 rounded-full transition-colors flex items-center gap-2">
                    <span class="material-symbols-outlined">arrow_back</span>
                    Previous
                </button>
                <div class="flex items-center gap-4 w-full md:w-auto">
                    <button
                        class="flex-1 md:flex-none bg-[#f0f2f4] dark:bg-[#2c4823] hover:bg-[#e0e2e4] dark:hover:bg-[#3f6732] text-[#111418] dark:text-white font-bold h-12 px-8 rounded-full transition-colors duration-200">
                        Skip
                    </button>
                    <button
                        class="flex-1 md:flex-none bg-primary hover:bg-[#36c90e] text-[#142210] font-bold h-12 px-8 rounded-full shadow-[0_4px_20px_rgba(70,236,19,0.4)] hover:shadow-[0_6px_25px_rgba(70,236,19,0.6)] transition-all duration-200 transform active:scale-95 flex items-center justify-center gap-2">
                        Next Question
                        <span class="material-symbols-outlined">arrow_forward</span>
                    </button>
                </div>
            </div>
        </div>
        <!-- Keyboard hints (Optional for accessibility/power users) -->
        <div class="mt-8 text-center text-[#637588] dark:text-[#a0b0a0] text-sm hidden lg:block">
            <p>Press <kbd class="bg-[#e5e7eb] dark:bg-[#2c4823] px-2 py-0.5 rounded text-xs mx-1 font-mono">1</kbd> -
                <kbd class="bg-[#e5e7eb] dark:bg-[#2c4823] px-2 py-0.5 rounded text-xs mx-1 font-mono">4</kbd> to select
                an answer, <kbd
                    class="bg-[#e5e7eb] dark:bg-[#2c4823] px-2 py-0.5 rounded text-xs mx-1 font-mono">Enter</kbd> for
                next</p>
        </div>
    </main>
</body>


{% endblock body%}
